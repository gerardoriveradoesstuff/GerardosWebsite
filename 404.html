// Define an array of title variations
var titleVariations = ["Hello there!", "Hallo!", "Hola!"];

// Set the current title index
var currentTitleIndex = 0;

// Detect when the document is hidden
document.addEventListener("visibilitychange", function() {
  if (document.hidden) {
    // Change the title to the next variation
    document.title = titleVariations[currentTitleIndex];
    currentTitleIndex = (currentTitleIndex + 1) % titleVariations.length;
  } else {
    // Restore the original title
    document.title = "Gerardo Rivera";
  }
});

  </script>
