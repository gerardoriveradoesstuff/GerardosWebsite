<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>360&deg; Image</title>
    <meta name="description" content="360&deg; Image - A-Frame">
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-sky src="gopro.jpg" rotation="0 -20 0"></a-sky>

      <a-text font="kelsonsans" color="black" value="Lake Tahoe, CA 96142, United States" width="6" position="-3.5 2.15 -3.5"
              rotation="0 15 0"></a-text>
      <a-text font="kelsonsans" color="black" value="drag to look around" width="3" position="-3.5 2.46 -3.5"
              rotation="0 15 0"></a-text>
    </a-scene>
  </body>
</html>
